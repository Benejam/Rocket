<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockets</title>

   
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
       
        <script src="models/rockets.js"></script>
        <script src="controllers/controllers.js"></script>
</head>
<body>
    <div class="row">
        <div class="col s12 red lighten-2 header">
            <h3>ROCKETS</h3>
          
        </div>
        <div class="col s4">
            <div class="input-field col s6">
                <input id="idRocket">
                <label>Rocket id/Name</label>
            </div>
            <div class="input-field col s4">
                <input id="thrustersRocket">
                <label>Thrusters</label>
            </div>
            <button id="btnCreateRocket" class="btn btn-success w-100" onclick="createRocket()"><i class="material-icons left"></i>CREATE ROCKET</button>
            <div id="rocketsCreated"></div>
        </div>
        <div id="displayRockets" class="col s8 center dNone">
            <div class="col s6">
                
                <table class="centered">
                    <thead>
                        <tr>
                            <th id="showNumRocket1"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="showIdNameRocket1"></td>
                        </tr>
                        <tr>
                            <td id="showNumberThrustersRocket1"></td>
                        </tr>
                        <tr>
                            <td id="showThrustersRocket1"></td>
                        </tr>
                        <tr>
                            <td id="showMaxThrustersRocket1"></td>
                        </tr>
                        <tr>
                            <td id="showSpeedRocket1"></td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-danger w-100" onclick="morePower(this.id)" id="rocket1">MORE POWER</button>
                <button  class="btn btn-primary w-100" onclick="lessPower(this.id)" id="rocket1">LESS POWER</button>
            </div>
            <div class="col s6">
                
                <table class="centered">
                    <thead>
                        <tr>
                            <th id="showNumRocket2"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="showIdNameRocket2"></td>
                        </tr>
                        <tr>
                            <td id="showNumberThrustersRocket2"></td>
                        </tr>
                        <tr>
                            <td id="showThrustersRocket2"></td>
                        </tr>
                        <tr>
                            <td id="showMaxThrustersRocket2"></td>
                        </tr>
                        <tr>
                            <td id="showSpeedRocket2"></td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-danger w-100" onclick="morePower(this.id)" id="rocket2">MORE POWER</button>
                <button  class="btn btn-primary w-100" onclick="lessPower(this.id)" id="rocket2">LESS POWER</button>
            </div>
            
        </div>
    </div>
</body>
</html>
